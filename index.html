<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!-- Notes: The label element tells the user what they're filling in and the input element gives the user space to fill in the info -->
        <!-- The id attribute of an input element is used to associate a label element with the input element. The label html element
         has a for attribute that will be the same as the input html element's id attribute. The name attribute is needed for information
          from this input element to be sent with the form during submission(I think it's usually the same as the id attribute) -->
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Cat" placeholder="Cat" minlength="3" maxlength="12" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2"
          value="Dog" placeholder="Dog" minlength="3" maxlength="12" required>
        <br>
        <label for="animal-3" value="Turtle">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" 					value="Turtle" minlength="3" maxlength="12" required>
        <br>
        <label for="adj-1">Adjective (past tense):			</label>
        <input type="text" id="adj-1" name="adj-1" value="happier" placeholder="happier" minlength="3" maxlength="12" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" value="jumping" minlength="3" maxlength="12" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" value="2" min="0" max="24" required>
        <br>
        <span>Yes or No</span>
        <!--Notes: From number 13: For radio buttons, we want to add the <input> before the <label>
         to render the radio button on the left of the text. The input is the place where you click -->
        <input id="yes" name="answer" type="radio" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" name="answer" type="radio"  value="no">
        <label for="no">No</label>
        <br>
        <!--Notes: Now we'll add a drop down list for speed options. In the hint of question 16, it says that when the form is submitted,
         the value attribute of the <option> element is sent along with the name of the <select> element as a key-value pair(key, value). -->
        <!-- Dropdown lists use a select element instead of a datalist element. Also they don't use an input element -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <!-- Notes: Datalist element allows you to search for an option and it allows you to create an option.
         For the input element associated that's always associated with datalist, it might be easier to not add a value attribute.
         Also we need to add a list attribute that will have a value that matches the value of the datalist's id attribute. -->
        <!-- Also options don't require the text in between the opening and closing tags because they would show up twice
        (since datalists only render/show the value of the value attribute on the screen). -->
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets pizza!"></option>
          <option value="winner gets ice cream with waffles and some pizza on the side!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" placeholder="Your pace is your pace, run your race." required rows="8" cols="40"> </textarea>
        <br>
        <input type="submit" value="Form My Story">
      </form>

    </section>
  </body>
</html>
